<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
  <h1>Tickets</h1>

  <div id="ticket-list">
    {% for t in tickets %}
      <div>{{ t }}</div>
    {% endfor %}
  </div>

  <button 
    hx-get="/tickets" 
    hx-target="#ticket-form" 
    hx-swap="innerHTML">
    New Ticket
  </button>

  <div id="ticket-form"></div>
</body>
</html>
